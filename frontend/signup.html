<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up!</title>
</head>
<body>
  <div class="container">
    <form action="localhost:3000/api/signup" method="post">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" aria-live="polite" required="true">
      </div>
      <div class="form-group">
        <label for="family_name">Family Name</label>
        <input type="text" name="family_name" aria-live="polite" required="true">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" aria-live="polite" required="true">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" aria-live="polite" required="true">
      </div>
      <div class="form-group">
        <label for="confirm_password">First Name</label>
        <input type="password" name="confirm_password" aria-live="polite" required="true">
      </div>
      <button class="submit-btn" type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
